{% set name = "nbresuse" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ba19dd0b08ff19470aeb34cda2f07276a3fb1cd750bc53f3a3e06322664e98e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - notebook
    - psutil
    - python >=3.5

test:
  imports:
    - nbresuse

about:
  home: https://github.com/yuvipanda/nbresuse
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Jupyter Notebook Extension for monitoring Resource Usage
  dev_url: https://github.com/yuvipanda/nbresuse

extra:
  recipe-maintainers:
    - krinsman
    - jtpio
